<!DOCTYPE html>
<html>
	<head>
		<title>Feelings</title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js"></script>
		<script>
			$(document).ready(function(){
				  var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/18kD5-Z11F-AHHyvIQG-9ey5-x7ylMgtAO_FkTQX5wNw/pubhtml';
				  var getData = function () {
				    Tabletop.init({ 
				    	"key": public_spreadsheet_url,
				        "callback": processData,
				        "simpleSheet": true
				    });
				  }
				  var processData = function(data){
			        	console.log(data);
			        	for(var i=0; i<data.length; i++) {
			        		
			        		var listitem = "<li>"+data[i].ask+"</li>";

			        		$("ul.output").append(listitem);
			        		
			        };
			    }
				  getData();
				
			});
		</script>
		<style>
		.dogs {
			background-color:green;
		}
		.cats {
			background-color:orange;
		}
		</style>

	</head>
	<body>
	<ul class="output">
		
	</ul>
	</body>
</html>
